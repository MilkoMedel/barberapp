<ion-content>
  <app-header></app-header>
  <p>booking</p>

  <!-- Formulario para la reserva -->
  <form (ngSubmit)="reservationHour()">
    <!-- Campo para seleccionar la fecha -->
    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-datetime
        formControlName="fecha"
        [min]="today"
        display-format="DD MMM YYYY"
      ></ion-datetime>
    </ion-item>

    <!-- Campo para seleccionar la hora -->
    <ion-item>
      <ion-label>Hora</ion-label>
      <ion-select formControlName="hora">
        <ion-select-option *ngFor="let hora of hours">{{ hora }}</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- BotÃ³n para reservar -->
    <ion-button expand="block" type="submit" [disabled]="reservationForm.invalid">
      Reservar
    </ion-button>
  </form>

  <app-footer></app-footer>
</ion-content>
